version: '3'
services:
  frontend:
    build:
      context: ./frontend
      target: prod
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      - translation-service

  translation-service:
    build:
      context: ./translation-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./translation-service/.env
